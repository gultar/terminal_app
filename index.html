<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML5 Web Terminal</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata"
          rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <link rel="canonical" href="https://robwu.nl/cors-anywhere.html">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script  src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"
            integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="
            crossorigin="anonymous"></script>
    <!--<script src="https://s.codepen.io/AndrewBarfield/pen/LEbPJx.js"></script>-->
    <script src="./scripts/Simple-blockchain.js"></script>
    <script src="./scripts/sha256.js"></script>
    <script src="./scripts/time.js"></script>

    <script src="./scripts/cryptos.js"></script>
    <script src="./scripts/getweather.js"></script>
    <script src="./scripts/terminal.js"></script>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/iching.js"></script>
    <script src="./scripts/gameoflife.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js'></script>

  </head>
  <body>
    <div style='overflow:scroll;' class="panel">
      <div id="container">
        <output></output>

        <div action="#" id="input-line" class="input-line">

          <div class="prompt"></div><div><input class="cmdline" autofocus /></div>
          <button id="mobile-enter">Enter</button>
        </div>
        <canvas id="myCanvas" width="100" height="100"></canvas>
        <div class="blockchain-output"></div>
        <div class="address-buffer"></div>
      </div>

      <div class="clock-container">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45"/>
          <g>
            <rect class="hour" x="47.5" y="12.5" width="5" height="40" rx="2.5" ry="2.55" />
            <rect class="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
            <line class="sec" x1="50" y1="50" x2="50" y2="16" />
          </g>
        </svg>

      </div>


    </div>

  </body>
</html>
